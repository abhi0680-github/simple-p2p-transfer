plugins {
    id 'com.android.application'
}

android {
    namespace 'cloud.kohli.simpleft'
    compileSdk 34

    defaultConfig {
        applicationId "cloud.kohli.simpleft"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    signingConfigs {
        debug {
            println "DEBUG_KEYSTORE_PASSWORD: ${System.getenv("DEBUG_KEYSTORE_PASSWORD")}"
            storeFile file("/home/runner/work/simple-p2p-transfer/simple-p2p-transfer/debug.keystore")
            storePassword System.getenv("DEBUG_KEYSTORE_PASSWORD")
            keyAlias System.getenv("DEBUG_KEY_ALIAS")
            keyPassword System.getenv("DEBUG_KEY_PASSWORD")
        }
        release {
            storeFile file("/home/runner/work/simple-p2p-transfer/simple-p2p-transfer/prod.keystore")
            storePassword System.getenv("PROD_KEYSTORE_PASSWORD")
            keyAlias System.getenv("PROD_KEY_ALIAS")
            keyPassword System.getenv("PROD_KEY_PASSWORD")
        }

    }
    
    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        
        debug {
            signingConfig signingConfigs.debug
        }
    }
       
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}

